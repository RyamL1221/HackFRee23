<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

    <div class="container">
      <h1 class="text-center what pt-4"><u>Patient Form</u></h1>
      <form class="row g-3" action="db.html" #addForm="ngForm" (ngSumbit)="onAddEmployee(addForm)">
        <div class="row g-1">
          <div class="col">
            <label for="inputEmail4" class="form-label what">First Name</label>
            <input type="text" name="firstname" class="form-control" placeholder="Ryan" aria-label="First name">
          </div>
          <div class="col">
            <label for="inputEmail4" class="form-label what">Last Name</label>
            <input type="text" name="lastname" class="form-control" placeholder="Lum" aria-label="Last name">
          </div>
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label what">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail">
        </div>
        <div class="row g-1">
          <div class="col-3">
            <label for="inputEmail4" class="form-label what">Age</label>
            <input type="text" name="age" class="form-control" placeholder="" aria-label="First name">
          </div>
          <div class="col-3">
            <label for="inputEmail4" class="form-label what">Blood type</label>
            <input type="text" name="btype" class="form-control" id="inputBtype">
          </div>
          <div class="col-3">
            <label for="inputState" class="form-label what">Gender</label>
            <select name="sex" id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-3">
            <label for="inputEmail4" class="form-label what">ID</label>
            <input type="number" name="id" class="form-control" id="inputID">
          </div>
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label what">Insurance Provider</label>
          <input type="text" name="insuranceprovider" class="form-control" id="inputInsuranceProvider">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label what">Phone Number</label>
          <input type="text" name="phonenumber" class="form-control" id="inputPhoneNumber">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label what">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label what">City</label>
          <input type="text" name="city" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label what">State</label>
          <select name="state" id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>

            <option>...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label what">Zip</label>
          <input type="text" name="zip" class="form-control" id="inputZip">
        </div>
        <div class="row g-1">
          <label for="inputEmail4" class="form-label what">Symptoms</label>
          <input type="text" name="symptoms" class="form-control" id="inputSymptoms">
        </div>
        <div class="row g-1">
          <div class="col">
            <label for="inputEmail4" class="form-label what">Allegens</label>
            <input type="text" name="allegens" class="form-control" id="inputAllegens">
          </div>
        </div>
        <div class="row g-1">
          <label for="inputEmail4" class="form-label what">Afflictions</label>
          <input type="text" name="afflictions" class="form-control" id="inputAfflictions">
        </div>
        <div class="row g-1">
          <label for="inputEmail4" class="form-label what">Treatment</label>
          <input type="text" name="treatment" class="form-control" id="inputTreatment">
        </div>
        <div class="form-check">
          <input class="form-check-input" name="inhospital" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label what" for="flexCheckChecked">
            In Hospital
          </label>
        </div>
        <div class="col-4 mx-auto mt-5">
          <button id="add-patient-form" type="submit" class="button-42" role="button">Submit</button>
        </div>
      </form>
    </div>
  </div>
